<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Kelas untuk menyembunyikan halaman/elemen */
        .page-hidden {
            display: none;
        }

        /* Opsi: Untuk memastikan body tidak scroll ketika sidebar terbuka di mobile */
        .overflow-hidden-mobile {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-blue-100 min-h-screen relative">
    
    <div class="lg:flex lg:h-screen lg:overflow-hidden min-h-screen">
        
        <aside id="profile-tegar" 
               class="hidden lg:block w-full lg:w-72 bg-blue-200 lg:border-r p-6 flex flex-col shadow-lg 
                      absolute lg:static z-20 h-full overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">Profile</h2>
                <button onclick="toggleSidebar()" class="lg:hidden text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="mb-8">
                <div class="flex items-center space-x-4 mb-4">
                    <img src="assets/profile.jpg" alt="Profile" class="w-16 h-16 rounded-full border-2 border-gray-200">
                    <div>
                        <p class="font-semibold text-blue-700">Tegar Tali Tafakur</p>
                        <p class="text-sm text-gray-700">tafakkurtegar1@gmail.com</p>
                    </div>
                </div>

                <div class="mt-6 space-y-3 text-sm text-gray-600">
                    <div class="flex items-center">
                        <span class="mr-3">üóìÔ∏è</span> <span>19-08-2005</span>
                    </div>
                    <div class="flex items-center">
                        <span class="mr-3">üìû</span> <span>12345678910</span>
                    </div>
                    <div class="flex items-center">
                        <span class="mr-3">üìç</span> <span>Jawa Barat</span>
                    </div>
                </div>
            </div>
        </aside>
        
        <div class="flex-1 lg:overflow-y-auto p-4 lg:p-8">
            <header class="flex justify-between items-center mb-8">
    
            <div class="flex items-center space-x-4">
                <button id="sidebar-toggle" onclick="toggleSidebar()"
                class="lg:hidden p-2 text-blue-500 hover:text-blue-700 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
        
            <h1 class="text-2xl font-bold text-blue-800 lg:ml-0">Address Book</h1>
            </div>
    
        <div class="flex space-x-3 mr-4 sm:mr-0"> 
            <button onclick="goToAddContactPage()"
                class="bg-blue-300 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md flex items-center space-x-1 transition duration-150 text-sm md:text-base">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                <span class="hidden sm:inline">New contact</span>
                <span class="sm:hidden">New</span>
            </button>
        </div>
            </header>
            
            <div id="contact-view-area">
                
                <form id="search-form" class="mb-6">
                    <input type="text" id="searchKeyword" placeholder="Search..."
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </form>

                <section id="contact-list-page">
                    <div id="contact-list-container" class="overflow-x-auto">
                        </div>
                </section>

                <section id="add-contact-page" class="page-hidden">
                    <div class="w-full sm:max-w-xl mx-auto">
                        
                        <div class="flex items-center space-x-4 mb-8">
                            <h2 class="text-xl sm:text-2xl font-semibold text-blue-800">Create New Contact</h2>
                        </div>
                        
                        <form id="contact-form" class="flex flex-col space-y-4 p-4 sm:p-6 border border-gray-200 rounded-xl bg-white shadow-lg">
                            
                            <label class="block">
                                <span class="text-gray-700 font-medium">Full Name</span> 
                                <input type="text" id="fullName" placeholder="Name" required 
                                        class="p-3 border border-gray-300 rounded-lg w-full mt-1 focus:ring-green-500 focus:border-green-500">
                            </label>
                            
                            <label class="block">
                                <span class="text-gray-700 font-medium">Phone</span>
                                <input type="text" id="phone" placeholder="+62-812-..." required
                                        class="p-3 border border-gray-300 rounded-lg w-full mt-1 focus:ring-green-500 focus:border-green-500">
                            </label>
                            
                            <label class="block">
                                <span class="text-gray-700 font-medium">Email</span>
                                <input type="email" id="email" placeholder="tegar@example.com" required
                                        class="p-3 border border-gray-300 rounded-lg w-full mt-1 focus:ring-green-500 focus:border-green-500">
                            </label>
                            
                            <label class="block">
                                <span class="text-gray-700 font-medium">City</span>
                                <input type="text" id="location" placeholder="Konoha" required
                                        class="p-3 border border-gray-300 rounded-lg w-full mt-1 focus:ring-green-500 focus:border-green-500">
                            </label>
                            
                            <div class="flex flex-col sm:flex-row justify-end gap-4 pt-6 border-t border-gray-100 mt-6">
                                
                                <button type="submit" 
                                        class="bg-blue-300 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-150 ease-in-out order-1 sm:order-2">
                                    Save Contact
                                </button>

                                <button type="button" onclick="showPage('contact-list-page')"
                                        class="bg-red-500 hover:bg-red-800 text-white font-bold py-3 px-8 rounded-lg transition duration-150 ease-in-out order-2 sm:order-1">
                                    Cancelled
                                </button>

                            </div>
                        </form>
                        </div>
                </section>
                
                <section id="detail-contact-page" class="page-hidden">
                    <div class="w-full sm:max-w-xl mx-auto bg-white p-4 sm:p-6 rounded-xl shadow-lg">
                        <div class="flex items-center justify-between mb-8 border-b pb-4">
                            <h2 class="text-2xl sm:text-3xl font-bold text-blue-800">Detail Kontak</h2>
                            <button onclick="showPage('contact-list-page')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 text-sm sm:text-base">
                                ‚Üê Kembali
                            </button>
                        </div>
                        
                        <div id="contact-detail-content" class="space-y-6">
                            </div>
                    </div>
                </section>
                
            </div> 
        </div> 
    </div> 
    
    <script src="script/script.js"></script> 
</body>
</html>
